<div class="container">
  <div class="region-selector-container">
    <ul class="regionSelector">
      <li *ngFor="let quest of quests" (click)="onQuestClick(quest._id)" [class.selected]="selectedQuestId === quest._id">{{quest.name}}</li>
    </ul>
  </div>
  <div *ngIf="selectedQuestId && manualApprovalActivities.length">
    <h1>Activities Requiring Manual Approval</h1>
    <div class="manual-approval-container">
      <div *ngFor="let manualApprovalActivity of manualApprovalActivities"
          class="manual-approval-activity"
          [class.selected]="selectedManualApprovalActivityId === manualApprovalActivity._id">
        <div>
          <div>{{manualApprovalActivity.participant_name}}</div>
          <div>{{manualApprovalActivity.participant_email}}</div>
          <div>{{manualApprovalActivity.email_subject}}</div>
        </div>
        <div class="btn-container">
          <button (click)="onApproveClick(manualApprovalActivity)">Approve</button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="selectedQuestId && !manualApprovalActivities.length">
    <h1>No Activities Require Manual Approval</h1>
  </div>
  <div class="hackweekLogo">
    <img src="../assets/images/HackWeek2018.png" />
  </div>
</div>
