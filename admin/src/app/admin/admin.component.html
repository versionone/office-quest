<div>
  <h1>Welcome to Admin</h1>
  <ul class="manual-approval-activities">
    <li *ngFor="let manualApprovalActivity of manualApprovalActivities"
        (click)="onManualApprovalActivityClick(manualApprovalActivities._id)"
        [class.selected]="selectedManualApprovalActivityId === manualApprovalActivity._id">
      {{manualApprovalActivity.participant_name}}
      {{manualApprovalActivity.participant_email}}
      {{manualApprovalActivity.email_subject}}
    </li>
  </ul>
</div>
