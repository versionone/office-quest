<div class="container">
  <div *ngIf="isAuthenticated(); then manualApprovalTemplate else loginTemplate"></div>
</div>

<ng-template #manualApprovalTemplate>
  <nav class="nav">
    <a routerLink="/manualApproval" class="nav-link">Manual Approval</a>
    <a routerLink="/trivia" class="nav-link">Trivia Questions</a>
  </nav>
  <router-outlet></router-outlet>
</ng-template>

<ng-template #loginTemplate>
  <app-login></app-login>
</ng-template>
